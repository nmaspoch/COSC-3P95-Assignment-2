services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.2
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=changeme
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -u elastic:changeme http://localhost:9200/_cluster/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 30

  setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.2
    depends_on:
      elasticsearch:
        condition: service_healthy
    command: >
      bash -c '
        echo "Waiting for Elasticsearch...";
        until curl -s -u elastic:changeme http://elasticsearch:9200/_cluster/health | grep -q "yellow\|green"; do
          sleep 5;
        done;
        echo "Creating Kibana service account token...";
        KIBANA_TOKEN=$$(curl -s -X POST -u elastic:changeme http://elasticsearch:9200/_security/service/elastic/kibana/credential/token/kibana-token | grep -o "\"value\":\"[^\"]*\"" | cut -d\" -f4);
        echo "Kibana token: $$KIBANA_TOKEN";
        echo "$$KIBANA_TOKEN" > /tmp/kibana-token.txt;
        echo "Token saved to /tmp/kibana-token.txt";
      '
    volumes:
      - token_data:/tmp

  apm-server:
    image: docker.elastic.co/apm/apm-server:8.17.2
    container_name: apm-server
    environment:
      - output.elasticsearch.hosts=["http://elasticsearch:9200"]
      - output.elasticsearch.username=elastic
      - output.elasticsearch.password=changeme
      - setup.kibana.host="kibana:5601"
      - apm-server.auth.anonymous.enabled=true
      - apm-server.auth.anonymous.allow_service=["file-transfer-client","file-transfer-server"]
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "8200:8200"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.2
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_SERVICEACCOUNTTOKEN=${KIBANA_SERVICE_TOKEN}
    ports:
      - "5601:5601"
    depends_on:
      - setup

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel.yaml"]
    volumes:
      - ./collector-config.yaml:/etc/otel.yaml
    ports:
      - "4317:4317"
      - "4318:4318"
    depends_on:
      - apm-server

volumes:
  es_data:
  token_data:
